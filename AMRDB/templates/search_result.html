<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oracle Data Display</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .img-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .imgpttlogo {
            width: 120px;
        }

        h2 {
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            color: #ff5050;
            margin-bottom: 10px;
        }

        .version {
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            font-size: 14px;
            color: #888;
        }

        .container {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
            color: #555;
        }

        select,
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .scrollable-container {
            width: 96%;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .details {
            margin-top: 20px;
            text-align: left;
        }

        /* New style for the warning message */
        #warningContainer {
            margin-top: 20px;
            color: #ff0000;
            display: none;
        }

        .current-date {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .loading-circle {
            border: 8px solid #3498db;
            /* เปลี่ยนสีขอบวงกลมตามที่ต้องการ */
            border-top: 8px solid #f3f3f3;
            /* เปลี่ยนสีขอบด้านบนของวงกลมตามที่ต้องการ */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        /* เพิ่มสไตล์เพิ่มเติมตามความต้องการ */
    </style>
</head>

<body>
    <div class="main" id="main">
        <div class="img-container">
            <img class="imgpttlogo"
                src="https://www.jobbkk.com/upload/employer/0E/43E/00643E/images/25662.webp?v=1696682722"
                alt="AMR Logo" />
        </div>
        <h2>AMR Tool</h2>
        <p class="version">Version 1.1</p>

        <div class="container">
            <label for="selectRegion">REGION:</label>
            <select id="selectRegion">
                {% for row in results %}
                <option value=""></option>
                {% endfor %}
            </select>
        </div>

        <div class="container">
            <label for="selectSite">SITE:</label>
            <select id="selectSite">
                {% for row in site_results %}
                <option value=""></option>
                {% endfor %}
            </select>
        </div>

        <div class="container">
            <label for="datepicker">Select Date:</label>
            <input type="date" id="datepicker" style="width: calc(100% - 22px); margin-bottom: 10px;">
        </div>

        <!-- Warning message container -->
        <div class="container" id="warningContainer" style="display: none;">
            <p>Please select all the required information before searching.</p>
        </div>

        <button onclick="searchData()">Search</button>

        <h1 class="details">Searched details</h1>
        <ul class="details">
            <li><strong>Region :</strong> </li>
            <li><strong>Site :</strong> </li>
            <li><strong>Date :</strong> </li>
        </ul>

        <div class="current-date" id="currentDate"></div>

        <div class="scrollable-container">
            <table>
                <thead>
                    <tr>

                        <th></th>

                    </tr>
                </thead>
                <tbody>

                    <tr>

                        <td></td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <script>
        function searchData() {
            // Get selected values
            var selectedRegion = document.getElementById('selectRegion').value;
            var selectedSite = document.getElementById('selectSite').value;
            var selectedDate = document.getElementById('datepicker').value;

            // Check if all required fields are selected
            if (selectedRegion && selectedSite && selectedDate) {
                // Hide the warning message
                document.getElementById('warningContainer').style.display = 'none';

                // Show the loading overlay
                document.getElementById('loadingOverlay').style.display = 'flex';

                // Proceed with the search logic here...

                // For demonstration purposes, let's show an alert after a delay
                setTimeout(function () {
                    // Hide the loading overlay after searching
                    document.getElementById('loadingOverlay').style.display = 'none';

                    alert('Searching...');
                }, 2000); // Change the delay time as needed
            } else {
                // Display the warning message
                document.getElementById('warningContainer').style.display = 'block';
            }
        }

        // Place this part outside the searchData() function
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-circle"></div>
            <p>Loading data...</p>
        </div>


        // Display current date and time
        function displayCurrentDate() {
            var currentDate = new Date();
            var options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZoneName: 'short'
            };
            var formattedDate = currentDate.toLocaleDateString('en-US', options);
            document.getElementById('currentDate').textContent = 'Time: ' + formattedDate + ' GMT+7';
        }

        // Call the function on page load
        displayCurrentDate();
    </script>

</body>

</html>
